<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
</head>

<body>
  <div class="body">
    <div class="container">
      <div class="leftSide">
        <div class="board">
          <div class="scoreBoard">
            <div class="topLine">
              <u>SCORE</u>
            </div>
            <div class="scoresLeft">
              <div class="lines1">
                Attempts Left:
              </div>
              <div class="lines2">
                You have lost:
              </div>
              <div class="lines3">
                You have won:
              </div>
            </div>
            <div class="scoresRight">
             <div class="lines1" id="guesses">
                9
              </div>
              <div class="lines2" id="losses">
                0
              </div>
              <div class="lines3" id="wins">
                0
              </div>
            </div>
          </div>
        </div>
        <div class="sign">
          <div class="pipe stand">
          </div>
          <div class="space stand">
          </div>
          <div class="pipe stand">
          </div>
        </div>
      </div>
      <div class="center">
        <div class="title">
          Do you know what car is it?
        </div>
        <div class="main" id="letterBoxes">
        </div>
        <div class="main">
          <div class="imgBox" id="carImgBox">
          </div>
          <div class="error" id="error"></div>
        </div>
      </div>
      <div class="rightSide">
        <div class="board">
          <div class="scoreBoard">
            <div class="topLine">
              <u>LETTERS USED</u>
            </div>
            <div class="scoresLeft">
              <div class="lines1">
                Continue?
              </div>
              <div class="lines2">
                Letters Used:
              </div>
            </div>
            <div class="scoresRight">
              <div class="lines3" id="replay">
                &nbsp;
              </div>
            </div>
            <div class="bottomLine" id="playerguesses">
            </div>
          </div>
        </div>
        <div class="sign">
          <div class="pipe stand">
          </div>
          <div class="space stand">
          </div>
          <div class="pipe stand">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
